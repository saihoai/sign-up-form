<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign up form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
	   <div class="box">
	      <h1 class="header">Create an account</h1>
	      <form class="frm" action="">
	         <div class="cols cols2">
	            <div class="wrap-input">
	               <div class="inner"><input type="text" name="fn" id="fn" placeholder="First Name"></div>
	            </div>
	            <div class="wrap-input last">
	               <div class="inner"><input type="text" name="ln" id="ln" placeholder="Last Name"></div>
	            </div>
	         </div>
	         <div class="cols">
	            <div class="wrap-input">
	               <div class="inner"><input type="text" name="email" id="email" placeholder="Email Id"></div>
	            </div>
	         </div>
	         <div class="cols cols2">
	            <div class="wrap-input">
	               <div class="inner"><input type="text" name="pass" id="pass" placeholder="Password"></div>
	            </div>
	            <div class="wrap-input last">
	               <div class="inner"><input type="text" name="cpass" id="cpass" placeholder="Comfirm Password"></div>
	            </div>
	         </div>
	         <div class="cols">
	            <div class="wrap-input">
	               <div class="inner"><input type="text" name="phone" id="phone" placeholder="Phone Number"></div>
	            </div>
	         </div>
	         <div class="frm-footer">
	            <button type="submit">Sign me up</button>
	            <div class="action">
	               <span class="what">Already have an account?</span>
	               <a class="login" href="/login">Login here</a>
	            </div>
	         </div>
	      </form>
	   </div>
	</div>
</body>
</html>
